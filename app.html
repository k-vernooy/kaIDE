<!DOCTYPE html>
<html>
	<head>
		<title>kaIDE | App</title>

		<link rel='stylesheet' href='assets/stylesheets/main.css'>
		<link rel='stylesheet' href='assets/stylesheets/app.css'>
		<link rel='icon' href='favicon.png' type='image/x-icon'>
		
		<meta name='viewport' content='width=device-width, initial-scale=1.0'>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	</head>
	<body>
		
		<div id='navBar'>
			<a href='index.html'>
				<div id='homeBar' class='navSection'>
					Home
				</div>
			</a>
			<a href='app.html'>
				<div id='appBar' class='navSection'>
					App
				</div>
			</a>
			<a href='contact.html'>
				<div id='contactBar' class='navSection'>
					Contact
				</div>
			</a>
		</div>

		<div id='content'>

			<div id='ide'>
				<div id='leftCol'>
					<div class='folder'>
						<div class='cont' onclick='showChildren(this)'>
							<div class='arrow'></div>
							<div class='fileImage'></div>
							<div class='fileText'>
								<p class='fileLabel' id='projectTitle'>myProject</p>
							</div>
						</div>
						
						<div class='children' style='display: none'>
							<div class='file'>
								<div class='cont'>
									<div class='fileImage'></div>
									<div class='fileText'>
										<p class='fileLabel' id='projectTitle'>index.html</p>
									</div>
								</div>
							</div>
						</div>
							
					</div>
				</div>
				<div id='colsCont'>
					<div class='topRow' id='buttonsRow'>
						<div class='icon'>
							<img src='assets/images/icons/new.svg' width=30px>
						</div>
						<div class='icon'>
							<img src='assets/images/icons/save.svg' width=30px>
						</div>
						<div class='icon'>
							<img src='assets/images/icons/run.svg' width=30px>
						</div>

					</div>
					
					<div class='topRow' id='tabsRow'>
						<div class='tab focusTab' onclick=switchTab(this)>
							index.html
						</div><div class='tab' onclick=switchTab(this)>
							main.css
						</div>
					</div>

					<div id='textInput'>
						<div id='numbers'>
							<div class='number'>1</div>
						</div>
						<div id='textCont'>
							<div id='inputArray'>
								<input class='inputEl' id='1-i' type='text' placeholder="add code here" autofocus>
							</div>
							<div id='render'>
								<div id='caret'></div>
								<div id='1-r' class='row'></div>
							</div>
						</div>
					</div>
				</div>

				<div class=dragger id='mainDrag' onclick=drag(this.id)></div>
			</div>
		</div>

		<script src="assets/js/textarea.js"></script>
		<script src="assets/js/filebar.js"></script>
		<script src="assets/js/misc.js"></script>
		<footer>
		</footer>
	</body>
</html>
