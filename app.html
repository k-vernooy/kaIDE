<!DOCTYPE html>
<html>
	<head>
		<title>kaIDE | App</title>

		<link rel='stylesheet' href='assets/stylesheets/main.css'>
		<link rel='stylesheet' href='assets/stylesheets/app/index.css'>
		<link rel='icon' href='favicon.png' type='image/x-icon'>
		
		<meta name='viewport' content='width=device-width, initial-scale=1.0'>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<link rel="stylesheet" href="assets/stylesheets/app/highlight-theme.css">
		<script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.16.2/build/highlight.min.js"></script>
		<script>hljs.initHighlightingOnLoad();</script>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
        <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"> -->

	</head>
	<body>
		
		<div id='navBar'>
			<a href='index.html'>
				<div id='homeBar' class='navSection'>
					Home
				</div>
			</a>
			<a href='app.html'>
				<div id='appBar' class='navSection'>
					App
				</div>
			</a>
			<a href='contact.html'>
				<div id='contactBar' class='navSection'>
					Contact
				</div>
			</a>
		</div>

		<div id='content'>

			<div id='ide'>
				<!-- <div id='sliderBar'></div> -->
				<div id='navCol'>
					<div class='sideButton'>
					<i class="material-icons">search</i>
					</div>
					<div class='sideButton active'>
						<i class="material-icons">file_copy</i>
					</div>
					<div class='sideButton'>
						<i class="material-icons">bug_report</i>
					</div>
					<div class='sideButton'>
						<i class="material-icons">extension</i>
					</div>
					<div class='sideButton'>
						<i class="material-icons">settings_applications</i>
					</div>
					<div class='sideButton'>
						<i class="material-icons">color_lens</i>
					</div>
					<div class='sideButton'></div>
				</div>
				<div id='leftCol'>
					<div class='folder'>
						<div class='cont' onclick='showChildren(this)'>
							<div class='arrow'></div>
							<div class='fileImage'></div>
							<div class='fileText'>
								<p class='fileLabel' id='projectTitle'>myProject</p>
							</div>
						</div>
						
						<div class='children' style='display: none'>
							<div class='file'>
								<div class='cont'>
									<div class='fileImage'></div>
									<div class='fileText'>
										<p class='fileLabel' id='projectTitle'>index.html</p>
									</div>
								</div>
							</div>
						</div>
							
					</div>
				</div>
				<div id='colsCont'>
					<div id='tabsRow'>
						<div class='tab focusTab' onclick=switchTab(this)>
							index.html
						</div><div class='tab' onclick=switchTab(this)>
							main.css
						</div>
					</div>

					<div id='textInput'>
						<div id='numbers'>
							<div class='number'>1</div>
						</div>
						<div id='textCont'>
							<div id='inputArray'>
								<input class='inputEl' id='1-i' type='text' placeholder="" autofocus>
							</div>
							<div id='render'>
								<div id='highlighted' onmouseup="focusLastLine();">
									<pre class='css' id='code'></pre>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class=dragger id='mainDrag' onclick=drag(this.id)></div>
			</div>
		</div>

		<script src="assets/js/textarea.js"></script>
		<script src="assets/js/sidebar.js"></script>
		<script src="assets/js/filebar.js"></script>
		<script src="assets/js/toptabs.js"></script>
		<footer>
		</footer>
	</body>
</html>
