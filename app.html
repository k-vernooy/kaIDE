<!DOCTYPE html>
<html>
	<head>
		<title>kaIDE | App</title>

		<link rel='stylesheet' href='assets/stylesheets/main.css'>
		<link rel='stylesheet' href='assets/stylesheets/app.css'>

		<link rel='icon' href='favicon.png' type='image/x-icon'>
		<meta name='viewport' content='width=device-width, initial-scale=1.0'>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	</head>
	<body>
		<div id='navBar'>
			<a href='index.html'>
				<div id='homeBar' class='navSection'>
					Home
				</div>
			</a>
			<a href='app.html'>
				<div id='appBar' class='navSection'>
					App
				</div>
			</a>
			<a href='contact.html'>
				<div id='contactBar' class='navSection'>
					Contact
				</div>
			</a>
		</div>

		<div id='content'>

			<div id='ide'>
				<div id='leftCol'>
					<div class='folder'>
						<div class='cont' onclick='showChildren(this)'>
							<div class='arrow'></div>
							<div class='fileImage'></div>
							<div class='fileText'>
								<p class='fileLabel' id='projectTitle'>myProject</p>
							</div>
						</div>
						
						<div class='children' style='display: none'>
							<div class='file'>
								<div class='cont'>
									<div class='fileImage'></div>
									<div class='fileText'>
										<p class='fileLabel' id='projectTitle'>index.html</p>
									</div>
								</div>
							</div>
						</div>
							
					</div>
				</div>
				<div id='colsCont'>
					<div class='topRow' id='buttonsRow'>
						<div class='icon'>
							<img src='assets/images/icons/new.svg' width=30px>
						</div>
						<div class='icon'>
							<img src='assets/images/icons/save.svg' width=30px>
						</div>
						<div class='icon'>
							<img src='assets/images/icons/run.svg' width=30px>
						</div>

					</div>
					
					<div class='topRow' id='tabsRow'>
						<div class='tab focusTab' onclick=switchTab(this)>
							index.html
						</div><div class='tab' onclick=switchTab(this)>
							main.css
						</div>
					</div>

					<div id='textInput'>
						<div id='numbers'>
							<div class='number'>1</div>
						</div>
						<div id='textCont'>
							<div id='blackLine'></div>
							<div onfocus="brighten()" onfocusout="darken()" placeholder="add code here" id='inputText' contenteditable="true"></div>
						</div>
					</div>
				</div>

				<div class=dragger id='mainDrag' onclick=drag(this.id)></div>
			</div>
		</div>

		<script>
			jQuery(document).keydown(function(event) {
					// If Control or Command key is pressed and the S key is pressed
					// run save function. 83 is the key code for S.
					if((event.ctrlKey || event.metaKey) && event.which == 83) {
						// Save Function
						event.preventDefault();
						alert("save file")
						return false;
					}
				}
			);

			function resizeToMinimum(){
				var minimum = [1000, 780];
				var current = [window.outerWidth, window.outerHeight];
				var restricted = [];
				var i = 2;

				while(i-- > 0){
					restricted[i] = minimum[i] > current[i] ? minimum[i] : current[i];
				}

				window.resizeTo(current[0], current[1]);
			}

			window.addEventListener('resize', resizeToMinimum, false)

			function setConfirmUnload(on) {
				window.onbeforeunload = (on) ? unloadMessage : null;
			}

			function unloadMessage() {
				return "Are you sure you want to leave this page";
			}

			setConfirmUnload(false);
		</script>

		<script src="assets/js/textarea.js"></script>
		<script src="assets/js/filebar.js"></script>
		<script src="assets/js/misc.js"></script>

		<footer>
		</footer>
	</body>
</html>
