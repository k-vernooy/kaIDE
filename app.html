<!DOCTYPE html>
<html>
	<head>
		<title>kaIDE | App</title>
		<!-- stylesheets -->
		<link rel='stylesheet' href='assets/stylesheets/main.css'>
		<link rel='stylesheet' href='assets/stylesheets/app/index.css'>
		<link rel='stylesheet' href='assets/stylesheets/app/search.css'>
		<!-- favicon -->
		<link rel='icon' href='favicon.png' type='image/x-icon'>
		<meta name='viewport' content='width=device-width, initial-scale=1.0'>
		<!-- jquery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<!-- highlight.js -->
		<link rel="stylesheet" href="assets/stylesheets/app/highlight-theme.css">
		<script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.16.2/build/highlight.min.js"></script>
		<script>hljs.initHighlightingOnLoad();</script>
		<!-- Material icons -->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">

		<link rel="stylesheet" href="assets/fonts/inter/inter.css">
	</head>
	<body>
		
		<div id='navBar'>
			<a href='index.html'>
				<div id='homeBar' class='navSection'>
					Home
				</div>
			</a>
			<a href='app.html'>
				<div id='appBar' class='navSection'>
					App
				</div>
			</a>
			<a href='contact.html'>
				<div id='contactBar' class='navSection'>
					Contact
				</div>
			</a>
		</div>

		<div id='content'>

			<div id='ide'>
				<!-- <div id='sliderBar'></div> -->
				<div id='navCol'>
					<div class='sideButton' id='search_button'>
						<i class="material-icons">search</i>
					</div>
					<div class='sideButton active' id='files_button'>
						<i class="material-icons">file_copy</i>
					</div>
					<!-- <div class='sideButton' id='debug_button'>
						<i class="material-icons">bug_report</i>
					</div> -->
					<div class='sideButton' id='exts_button'>
						<i class="material-icons">extension</i>
					</div>
					<div class='sideButton' id='settings_button'>
						<i class="material-icons">settings_applications</i>
					</div>
					<div class='sideButton' id='colors_button'>
						<i class="material-icons">color_lens</i>
					</div>
					<div class='sideButton'></div>
				</div>

				<div id='leftCol'>
					<div id='search'>
						<div class='header'>SEARCH</div>
						<input id='search_project' type="text" placeholder="Search">
						<input id='replace_project' type="text" placeholder="Replace">
					</div>
					<div id='files'>
						<div class='header'>EXPLORER</div>
						<div class='workspace' id='workspace1'>
							<div id='workspace1_header' class='workspace-header'>WORKSPACE</div>
							<div class='folder'>
								<div class='cont' onclick='showChildren(this)'>
									<div class='arrow'></div>
									<div class='fileImage'></div>
									<div class='fileText'>
										<p class='fileLabel' id='projectTitle'>myProject</p>
									</div>
								</div>
								
								<div class='children' style='display: none'>
									<div class='file'>
										<div class='cont'>
											<div class='fileImage'></div>
											<div class='fileText'>
												<p class='fileLabel' id='projectTitle'>index.html</p>
											</div>
										</div>
									</div>
								</div>
									
							</div>
						</div>
					</div>
					<!-- <div id='debug'>
						<div class='header'></div>
					</div> -->
					<div id='exts'>
						<div class='header'>EXTENSIONS</div>
					</div>
					<div id='settings'>
						<div class='header'>SETTINGS</div>
					</div>
					<div id='colors'>
						<div class='header'>THEMES</div>
					</div>
				</div>
				<div id='colsCont'>
					<div id='tabsRow'>
						<div id='index.html_tab' class='tab focusTab'>
							index.html
						</div><div id='main.css_tab' class='tab'>
							main.css
						</div>
					</div>

					<div id="index.html" class='codearea'>
						<div class='numbers'>
							<div class='number'>1</div>
						</div>
						<div class='textCont'>

							<textarea class='textarea' placeholder="add code here"></textarea>

							<div id='render'>
								<div id='highlighted'">
									<pre class='css' id='code'></pre>
								</div>
							</div>
							<div class='darkbar'></div>
						</div>
					</div>
					<div id="main.css" class='codearea'>
						<div class='numbers'>
							<div class='number'>1</div>
						</div>
						<div class='textCont'>

							<textarea class='textarea'></textarea>

							<div id='render'>
								<div id='highlighted'">
									<pre class='css'></pre>
								</div>
							</div>
							<div class='darkbar'></div>
						</div>
					</div>
				</div>

				<div class=dragger id='mainDrag' onclick=drag(this.id)></div>
			</div>
		</div>

		<script src="assets/js/textarea.js"></script>
		<script src="assets/js/sidebar.js"></script>
		<script src="assets/js/filebar.js"></script>
		<script src="assets/js/toptabs.js"></script>
		<footer>
		</footer>
	</body>
</html>
