<!DOCTYPE html>
<html>
	<head>
		<title>kaIDE | Home</title>

		<link rel='stylesheet' href='assets/stylesheets/main.css'>
		<link rel='stylesheet' href='assets/stylesheets/app.css'>

		<link rel='icon' href='favicon.ico' type='image/x-icon'>
		<meta name='viewport' content='width=device-width, initial-scale=1.0'>

	</head>
	<body>
		<div id='navBar'>
			<a href='index.html'>
				<div class='navSection'>
					Home
				</div>
			</a>
			<a href='app.html'>
				<div class='navSection'>
					App
				</div>
			</a>
			<a href='contact.html'>
				<div class='navSection'>
					Contact
				</div>
			</a>
		</div>

		<div id='content'>

			<div id='ide'>
				<div id='leftCol'></div>
				<div id='colsCont'>
					<div class='topRow' id='buttonsRow'>
						<div class='icon'>
							<img src='assets/images/icons/new.svg' width=30px>
						</div>
						<div class='icon'>
							<img src='assets/images/icons/save.svg' width=30px>
						</div>
						<div class='icon'>
							<img src='assets/images/icons/run.svg' width=30px>
						</div>

					</div>
					
					<div class='topRow' id='tabsRow'>
						<div class='tab focusTab'>
							index.html
						</div>
					</div>

					<div id='textInput'>
						<div id='numbers'>
							<div class='number'>1</div>
						</div>
						<div id='textCont'>
							<div id='blackLine'></div>
							<textarea onfocus="brighten()" onfocusout="darken()" placeholder="add code here" id='inputText' onkeyup="getLineNumber();" onmousedown="getLineNumber();"></textarea>
						</div>
					</div>
				</div>

				<div class=dragger id='mainDrag' onclick=drag(this.id)></div>
			</div>
		</div>

		<script>
			function resizeToMinimum(){
				var minimum = [1000, 780];
				var current = [window.outerWidth, window.outerHeight];
				var restricted = [];
				var i = 2;

				while(i-- > 0){
					restricted[i] = minimum[i] > current[i] ? minimum[i] : current[i];
				}

				window.resizeTo(current[0], current[1]);
			}

			window.addEventListener('resize', resizeToMinimum, false)
		</script>
		<script src="assets/js/textarea.js"></script>

		<footer>
		</footer>
	</body>
</html>
